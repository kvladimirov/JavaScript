<div class="container" *ngIf="owner">
    <h1>Edit owner</h1>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form (ngSubmit)="submitOwner()" #ownerForm="ngForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input 
               type="text" 
               class="form-control" 
               id="name"
               name="name" 
               [(ngModel)]="owner.name"
               required
               #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
               Make is required!
            </div>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input 
               type="text" 
               class="form-control" 
               id="image"
               name="image" 
               [(ngModel)]="owner.image" 
               required 
               #image="ngModel" />
            <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
               Image is required!
            </div>
          </div>
          <button type="submit" class="btn btn-success"
                  [disabled]="!ownerForm.form.valid" >Submit</button>
        </form>
      </div>
    </div>
</div>
