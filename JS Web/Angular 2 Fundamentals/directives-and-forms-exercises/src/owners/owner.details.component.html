<div>
  <li class="owner" *ngIf="owner">
    <h2>{{owner.name}}</h2>
    <img src={{owner.image}} alt={{owner.name}} />
  </li>
  <p><a routerLink='/owners/edit/{{ownerId}}'>Edit</a></p> 
</div>
<h3>Cars: </h3>
<div *ngFor="let car of cars">
  <li class="owner">
    <h4><span>{{car.make}}</span> {{car.model}}</h4>
    <img src={{car.image}} alt={{car.make}} />
  </li>
  <p><a routerLink="/cars/{{car.id}}">Details</a></p>
</div>
