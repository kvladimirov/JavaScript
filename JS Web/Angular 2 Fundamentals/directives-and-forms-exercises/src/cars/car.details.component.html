<div>
  <li class="car" *ngIf="car">
    <h1><span>{{car.make}}</span> {{car.model}}</h1>
    <img src={{car.image}} border-radius alt={{car.make}} />
    <p><span>Engine:</span> {{car.engine | litre}}<p>
    <p><span>Price:</span> ${{car.price}}<p>
    <p><a routerLink="/owners/{{car.owner}}"><span>Owner:</span> {{owner.name}}</a><p>
    <p><span>Description:</span> {{car.description}}<p>
  </li>
    <p><a routerLink='/cars/edit/{{carId}}'>Edit</a></p>   
</div>
<div class="container">
    <h3>Write comment</h3>
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
             <form (ngSubmit)='submitComment()' #commentForm='ngForm'>
               <div class="form-group">
                 <textarea class="form-control" id='message' name='message' [(ngModel)]='message' required></textarea>
               </div>
               <button type="submit" class="btn btn-success" [disabled]="!commentForm.form.valid">Submit</button>
             </form>
          </div>
      </div>
</div>
<h3>Comments: </h3>
<div *ngFor="let comment of comments" >
  <li>
    <p>{{comment.message}}<p>
     <p><a routerLink='/comments/edit/{{comment.id}}'>Edit</a></p>
  </li>
</div>
