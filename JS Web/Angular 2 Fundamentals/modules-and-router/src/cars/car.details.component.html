<div>
  <li class="car" *ngIf="car">
    <h1><span>{{car.make}}</span> - {{car.model}}</h1>
    <img src={{car.image}} alt={{car.make}} />
    <h4><span>Engine:</span> {{car.engine}} L</h4>
    <h4><span>Price:</span> ${{car.price}}</h4>
    <h4><a href="/owners/{{car.owner}}"><span>Owner:</span> {{owner.name}}</a></h4>
    <h3>Review:</h3> 
    <p>{{car.description}}<p>   
  </li>
  <p><a href="/">Home</a> <a href="/cars/all">All Cars</a></p>
</div>
<h3>Comments: </h3>
<div *ngFor="let comment of comments" >
  <li>
    <p>{{comment.message}}<p>
  </li>
</div>
