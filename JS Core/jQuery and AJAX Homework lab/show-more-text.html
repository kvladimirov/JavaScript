<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show More Text</title>
</head>
<body>
<main>
    <p>
        Welcome to the "Show More Text Example". <a href="#" id="more" onclick="showText()">Read more …</a>
        <span id="text" style="display:none"> Welcome to JavaScript and DOM. Welcome to JavaScript and DOM. Welcome to JavaScript and DOM. Welcome to JavaScript and DOM. Welcome to JavaScript and DOM. Welcome to JavaScript and DOM.<a href="" id="less" onclick="lessText()">See less …</a></span>
        <script>
            function showText() {
                document.getElementById('text')
                        .style.display = 'inline';
                document.getElementById('more')
                        .style.display = 'none';
            }
            function lessText() {
                document.getElementById('less')
                        .style.display = 'none';
                document.getElementById('more')
                        .style.display = 'inline';
            }
        </script>
    </p>
</main>

</body>
</html>
