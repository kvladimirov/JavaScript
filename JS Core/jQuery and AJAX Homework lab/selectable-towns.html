<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="items/jquery-3.0.0.js"></script>
    <style>
    li{display: inline-block; padding: 10px}
    </style>
</head>
<body>
<ul id="items">
    <li>Sofiq</li><li>Varna</li><li>Plovdiv</li><li>Bourgas</li><li>Rousse</li>
</ul>
<br>
<script>
    $('#items li').click(function() {
        let li = $(this);
        if (li.attr('data-selected')) {
            li.removeAttr('data-selected');
            li.css('background', '')
        } else {
            li.attr('data-selected', 'true');
            li.css('background', '#DDD')
        }
    })
</script>
<button id="showTownsButton">Show Towns</button>
<script>
    $('#showTownsButton').click(function() {
        let selectedLi = $('li[data-selected = true]');
        let towns = [];
        for(let t of selectedLi)
            towns.push(t.innerText)
        let div = $('<div>');
        div.text("Selected towns: " + towns.join(', '));
        $('body').append(div)
    });
</script>


</body>
</html>
