<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nums(n) {
        let html = '<ul>\n';
        for (let i = 1; i <= n; i++) {
            let color = 'blue';
            if (i % 2 != 0) color = 'green';
            html += `  <li><span style='color: ${color}'>${i}</span></li>\n`;
        }
        html += '</ul>';
        return html;
    }
    document.body.innerHTML = nums(['10']);
</script>

</body>
</html>
