<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let button = $('#btnDelete');
        let towns = $('#towns');
        button.on('click',function () {
            let input = $('#townName').val();
            let townsObj = $('#towns option');
            let found = false;
            townsObj.each(function(i, e){

                if(i == 0 || parseInt(i)) {
                    if ($(e).val() == input) {
                        $(e).remove();
                        $('#result').text(`${input} deleted.`);
                        found = true;
                    }
                    if(found == false){
                        $('#result').text(`${input} not found.`)
                    }
                }
            })
        })
    }

</script>
</body>
</html>
