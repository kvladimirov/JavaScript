<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
    <script src="items/jquery-3.0.0.js"></script>
    <style>
        li a { display: none }
        li:hover a { display: inline }
    </style>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">

</ul>
<br>
<input type="text" id="newItemText" />
<button onclick="addItem()">Add</button>
<script>
    function addItemToList(text) {
        let li = $('<li>')
                .append($("<span>").text(text))
                .append(" ")
                .append($("<a href='#' onclick='deleteItem(this)'>[Delete]</a>"));
        $("#items").append(li);
    }
    function deleteItem(link) {
        $(link).parent().remove();
    }
    $(function () {
        addItemToList("First")
        addItemToList("Second")
    })
    function addItem() {
        let text = $('#newItemText').val();
        addItemToList(text);
        $("#newItemText").val('');
    }
    $(function() {
        $('#newItemText').keypress(function(e) {
            if (e.keyCode == 13) {
                $('#newItemText + input[type="button"]').click();
            }
        })
    });
</script>

</body>
</html>
