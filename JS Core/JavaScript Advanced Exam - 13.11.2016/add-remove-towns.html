<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let buttonDelete = $('#btnDelete');
        let buttonAdd = $('#btnAdd');
        let towns = $('#towns');

        buttonDelete.on('click',function () {
            let town = document.getElementById('towns');
            town.remove(town.selectedIndex);
        });

        buttonAdd.on('click',function () {
            let input = $('#newItem').val();
            let townsObj = $('#towns');
            if(input != ''){
               let town = $("<option>");
               town.text(input);
               townsObj.append(town);
            }
            $('#newItem').val('');
        });

    }
</script>
</body>
</html>
